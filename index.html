<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__image-container">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 765px)">
        <img src="images/image-header-mobile.jpg" alt="Card header image">  
      </picture>
    </div>
    <div class="card__content">
      <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__group">
          <p class="card__number">10k+</p>
          <p class="card__text">COMPANIES</p>
        </div>
        <div class="card__group">
          <p class="card__number">314</p>
          <p class="card__text">TEMPLATES</p>
        </div>
        <div class="card__group">
          <p class="card__number">12M+</p>
          <p class="card__text">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
